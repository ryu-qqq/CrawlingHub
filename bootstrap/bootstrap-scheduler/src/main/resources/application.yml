spring:
  application:
    name: crawlinghub-scheduler
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ========================================
  # Config Import (각 모듈의 설정 파일 로드)
  # ========================================
  config:
    import:
      - classpath:persistence.yml
      - optional:classpath:persistence-${spring.profiles.active:local}.yml
      - classpath:redis.yml
      - optional:classpath:redis-${spring.profiles.active:local}.yml
      - classpath:eventbridge.yml
      - optional:classpath:eventbridge-${spring.profiles.active:local}.yml
      - classpath:sqs.yml
      - optional:classpath:sqs-${spring.profiles.active:local}.yml
      - classpath:http-client.yml
      - classpath:marketplace.yml
      - optional:classpath:marketplace-${spring.profiles.active:local}.yml

  # ========================================
  # Flyway Configuration
  # ========================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

# ========================================
# App Configuration
# ========================================
app:
  messaging:
    sqs:
      enabled: true  # SQS 메시징 컴포넌트 활성화 (CrawlTaskMessageManager, CrawlTaskRegisteredEventListener)

# ========================================
# Management Configuration (Actuator 전용)
# ========================================
management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8081
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

  # 핵심: 서비스 식별 태그
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:local}

    # HikariCP 메트릭 활성화
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true

    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO
    org.springframework.scheduling: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# Sentry Configuration (Error Tracking)
# ========================================
# 기본 비활성화 - prod 프로파일에서만 활성화
sentry:
  enabled: false

# ========================================
# Scheduler Feature Toggles
# ========================================
scheduler:
  jobs:
    crawl-scheduler-outbox:
      process-pending:
        enabled: true
        cron: "0 */5 * * * *"          # 5분마다
        timezone: "Asia/Seoul"
        batch-size: 100
        delay-seconds: 30
      recover-timeout:
        enabled: true
        cron: "0 */10 * * * *"         # 10분마다
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 300            # 5분

    crawl-task-outbox:
      process-pending:
        enabled: true
        cron: "0 */5 * * * *"          # 5분마다
        timezone: "Asia/Seoul"
        batch-size: 100
        delay-seconds: 30
      recover-timeout:
        enabled: true
        cron: "0 */10 * * * *"         # 10분마다
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 300            # 5분
      recover-failed:
        enabled: true
        cron: "0 */10 * * * *"         # 10분마다
        timezone: "Asia/Seoul"
        batch-size: 50
        delay-seconds: 60              # 1분 후 복구

    crawl-task:
      recover-stuck:
        enabled: true
        cron: "0 */10 * * * *"         # 10분마다
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 600            # 10분

    crawled-raw-processing:
      process-mini-shop:
        enabled: true
        cron: "*/30 * * * * *"          # 30초마다
        timezone: "Asia/Seoul"
        batch-size: 100
      process-detail:
        enabled: true
        cron: "*/30 * * * * *"          # 30초마다
        timezone: "Asia/Seoul"
        batch-size: 100
      process-option:
        enabled: true
        cron: "*/30 * * * * *"          # 30초마다
        timezone: "Asia/Seoul"
        batch-size: 100

    user-agent-housekeeper:
      enabled: true
      fixed-delay-ms: 30000              # 30초
      renewal-buffer-minutes: 5           # 세션 만료 5분 전 갱신
      max-session-batch-size: 10          # 한 번에 최대 10건
      session-delay-millis: 500           # 발급 간 500ms 대기
      leak-threshold-millis: 120000       # 2분 BORROWED 초과 시 Leak
      db-sync-interval: 10               # 30초 × 10 = 5분 주기

    sync-outbox:
      publish-pending:
        enabled: true
        cron: "*/30 * * * * *"            # 30초마다
        timezone: "Asia/Seoul"
        batch-size: 100
        max-retry-count: 3
      retry-failed:
        enabled: true
        cron: "0 */5 * * * *"            # 5분마다
        timezone: "Asia/Seoul"
        batch-size: 100
        max-retry-count: 3
      recover-timeout:
        enabled: true
        cron: "0 */10 * * * *"           # 10분마다
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 300              # 5분
      recover-failed:
        enabled: true
        cron: "0 */10 * * * *"           # 10분마다
        timezone: "Asia/Seoul"
        batch-size: 50
        delay-seconds: 60                # 1분 후 복구

    product-refresh:
      refresh-stale:
        enabled: true
        cron: "0 0 10,14,18 * * *"       # 10시, 14시, 18시
        timezone: "Asia/Seoul"
        batch-size: 3000

---
# ========================================
# Local Profile
# ========================================
spring:
  config:
    activate:
      on-profile: local

app:
  messaging:
    sqs:
      enabled: false  # 로컬에서는 SQS 컴포넌트 비활성화

scheduler:
  jobs:
    crawl-scheduler-outbox:
      process-pending:
        enabled: false
        cron: "0 */5 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
        delay-seconds: 30
      recover-timeout:
        enabled: false
        cron: "0 */10 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 300
    crawl-task-outbox:
      process-pending:
        enabled: false
        cron: "0 */5 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
        delay-seconds: 30
      recover-timeout:
        enabled: false
        cron: "0 */10 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 300
      recover-failed:
        enabled: false
        cron: "0 */10 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 50
        delay-seconds: 60
    crawl-task:
      recover-stuck:
        enabled: false
        cron: "0 */10 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 600
    crawled-raw-processing:
      process-mini-shop:
        enabled: false
        cron: "*/30 * * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
      process-detail:
        enabled: false
        cron: "*/30 * * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
      process-option:
        enabled: false
        cron: "*/30 * * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
    user-agent-housekeeper:
      enabled: false
      fixed-delay-ms: 30000
      renewal-buffer-minutes: 5
      max-session-batch-size: 10
      session-delay-millis: 500
      leak-threshold-millis: 120000
      db-sync-interval: 10
    sync-outbox:
      publish-pending:
        enabled: false
        cron: "*/30 * * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
        max-retry-count: 3
      retry-failed:
        enabled: false
        cron: "0 */5 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 100
        max-retry-count: 3
      recover-timeout:
        enabled: false
        cron: "0 */10 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 50
        timeout-seconds: 300
      recover-failed:
        enabled: false
        cron: "0 */10 * * * *"
        timezone: "Asia/Seoul"
        batch-size: 50
        delay-seconds: 60
    product-refresh:
      refresh-stale:
        enabled: false
        cron: "0 0 10,14,18 * * *"
        timezone: "Asia/Seoul"
        batch-size: 3000
  session-issuance:
    enabled: false

---
# ========================================
# Stage Profile
# ========================================
spring:
  config:
    activate:
      on-profile: stage

logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO

# Sentry 활성화 (stage 환경)
sentry:
  enabled: true
  dsn: ${SENTRY_DSN}
  environment: stage
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  send-default-pii: false
  traces-sample-rate: 0.1
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

---
# ========================================
# Production Profile
# ========================================
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.ryuqq.crawlinghub: INFO

# Sentry 활성화 (prod 환경)
sentry:
  enabled: true
  dsn: ${SENTRY_DSN}
  environment: prod
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  send-default-pii: false
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info
