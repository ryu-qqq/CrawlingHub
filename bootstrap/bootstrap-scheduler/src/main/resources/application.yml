spring:
  application:
    name: crawlinghub-scheduler
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ========================================
  # Database Configuration
  # ========================================
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:crawler}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER:root}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
    open-in-view: false

  # ========================================
  # Flyway Configuration
  # ========================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# ========================================
# Actuator Configuration
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO
    org.springframework.scheduling: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# Server Configuration (for actuator only)
# ========================================
server:
  port: 8081
  shutdown: graceful

---
# ========================================
# Production Profile
# ========================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

logging:
  level:
    root: WARN
    com.ryuqq.crawlinghub: INFO
