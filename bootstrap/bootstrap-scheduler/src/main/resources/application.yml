spring:
  application:
    name: crawlinghub-scheduler
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ========================================
  # Config Import (각 모듈의 설정 파일 로드)
  # ========================================
  config:
    import:
      - classpath:persistence.yml
      - classpath:redis.yml
      - classpath:eventbridge.yml
      - classpath:sqs.yml
      - classpath:http-client.yml
      - classpath:fileflow.yml

  # ========================================
  # Flyway Configuration
  # ========================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

# ========================================
# App Configuration
# ========================================
app:
  messaging:
    sqs:
      enabled: true  # SQS 메시징 컴포넌트 활성화 (CrawlTaskMessageManager, CrawlTaskRegisteredEventListener)

# ========================================
# Management Configuration (Actuator 전용)
# ========================================
management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8081
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

  # 핵심: 서비스 식별 태그
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:local}

    # HikariCP 메트릭 활성화
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true

    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO
    org.springframework.scheduling: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# Sentry Configuration (Error Tracking)
# ========================================
# 기본 비활성화 - prod 프로파일에서만 활성화
sentry:
  enabled: false

# ========================================
# Scheduler Feature Toggles
# ========================================
scheduler:
  # CrawlScheduler OutBox Retry (EventBridge sync)
  outbox:
    enabled: true

  # CrawlTaskOutbox Retry (SQS message publishing)
  crawl-task-outbox:
    enabled: true

  # UserAgent Session Token Issuance
  session-issuance:
    enabled: true

  # SyncOutbox Retry (External product server sync retry)
  sync-outbox-retry:
    enabled: true
    fixed-delay: 300000  # 5분 (밀리초)

---
# ========================================
# Local Profile
# ========================================
spring:
  config:
    activate:
      on-profile: local

app:
  messaging:
    sqs:
      enabled: false  # 로컬에서는 SQS 컴포넌트 비활성화

scheduler:
  outbox:
    enabled: false
  crawl-task-outbox:
    enabled: false
  session-issuance:
    enabled: false
  sync-outbox-retry:
    enabled: false

---
# ========================================
# Production Profile
# ========================================
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.ryuqq.crawlinghub: INFO

# Sentry 활성화 (prod 환경)
sentry:
  enabled: true
  dsn: ${SENTRY_DSN}
  environment: prod
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  send-default-pii: false
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info
