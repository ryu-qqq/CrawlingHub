spring:
  application:
    name: crawlinghub-crawl-worker
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ========================================
  # Config Import (load module-specific configurations)
  # ========================================
  config:
    import:
      - classpath:persistence.yml
      - optional:classpath:persistence-${spring.profiles.active:local}.yml
      - classpath:redis.yml
      - optional:classpath:redis-${spring.profiles.active:local}.yml
      - classpath:sqs.yml
      - optional:classpath:sqs-${spring.profiles.active:local}.yml
      - classpath:sqs-listener.yml
      - classpath:http-client.yml
      - classpath:marketplace.yml
      - optional:classpath:marketplace-${spring.profiles.active:local}.yml

  # ========================================
  # Flyway Configuration
  # ========================================
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

# ========================================
# Management Configuration (Actuator 전용)
# ========================================
management:
  # Management 전용 포트 (경량 웹 서버)
  server:
    port: 8082
    shutdown: graceful

  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

  # 핵심: 서비스 식별 태그
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:local}

    # HikariCP 메트릭 활성화
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true

    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO
    io.awspring.cloud.sqs: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# Sentry Configuration (Error Tracking)
# ========================================
# 기본 비활성화 - prod 프로파일에서만 활성화
sentry:
  enabled: false

# ========================================
# SQS Listener Feature Toggles
# ========================================
aws:
  sqs:
    listener:
      crawl-task-listener-enabled: true
      event-bridge-trigger-listener-enabled: true
      product-sync-listener-enabled: true
      # DLQ listeners enabled - ECS Task Definition has DLQ URL env vars
      crawl-task-dlq-listener-enabled: true

---
# ========================================
# Local Profile
# ========================================
spring:
  config:
    activate:
      on-profile: local

aws:
  sqs:
    listener:
      # Local development: disable listeners by default
      crawl-task-listener-enabled: false
      event-bridge-trigger-listener-enabled: false
      crawl-task-dlq-listener-enabled: false

---
# ========================================
# Stage Profile
# ========================================
spring:
  config:
    activate:
      on-profile: stage

logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO

# Sentry 활성화 (stage 환경)
sentry:
  enabled: true
  dsn: ${SENTRY_DSN}
  environment: stage
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  send-default-pii: false
  traces-sample-rate: 0.1
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info

---
# ========================================
# Production Profile
# ========================================
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.ryuqq.crawlinghub: INFO

# Sentry 활성화 (prod 환경)
sentry:
  enabled: true
  dsn: ${SENTRY_DSN}
  environment: prod
  release: ${APP_VERSION:unknown}
  server-name: ${HOSTNAME:unknown}
  send-default-pii: false
  ignored-exceptions-for-type:
    - org.springframework.web.HttpRequestMethodNotSupportedException
    - org.springframework.web.servlet.NoHandlerFoundException
  logging:
    minimum-event-level: error
    minimum-breadcrumb-level: info
