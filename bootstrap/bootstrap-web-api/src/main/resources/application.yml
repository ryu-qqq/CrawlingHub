spring:
  application:
    name: crawlinghub-web-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # ========================================
  # Config Import (각 모듈의 설정 파일 로드)
  # ========================================
  config:
    import:
      - classpath:rest-api.yml
      - classpath:persistence.yml
      - classpath:eventbridge.yml
      - classpath:redis.yml

# ========================================
# Actuator Configuration
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

  # 핵심: 서비스 식별 태그
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:local}

    # HikariCP 메트릭 활성화
    enable:
      hikaricp: true
      jvm: true
      process: true
      system: true

    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

# ========================================
# Logging Configuration
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ========================================
# Server Configuration
# ========================================
server:
  port: 8080
  shutdown: graceful

---
# ========================================
# Local Profile
# ========================================
spring:
  config:
    activate:
      on-profile: local

logging:
  level:
    root: DEBUG
    com.ryuqq.crawlinghub: DEBUG

---
# ========================================
# Production Profile
# ========================================
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.ryuqq.crawlinghub: INFO
