# ============================================================================
# CrawlingHub Web API - Local Development Configuration
# ============================================================================
# 로컬 개발 환경 설정
# Docker Compose 환경을 기준으로 설정
# ============================================================================

spring:
  # ========================================
  # Database 설정 (MySQL)
  # ========================================
  datasource:
    # Docker Compose 환경: mysql
    # 로컬 호스트 환경: localhost
    url: jdbc:mysql://localhost:3306/crawlinghub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: crawluser
    password: crawlpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ========================================
  # JPA 설정
  # ========================================
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  # ========================================
  # Flyway 설정
  # ========================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # ========================================
  # Redis 설정
  # ========================================
  data:
    redis:
      # Docker Compose 환경: redis
      # 로컬 호스트 환경: localhost
      host: localhost
      port: 6379
      password: redispass
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  # ========================================
  # Security 설정 (개발 환경)
  # ========================================
  security:
    user:
      name: admin
      password: admin123

# ========================================
# Logging 설정 (개발 환경)
# ========================================
logging:
  level:
    root: INFO
    com.ryuqq.crawlinghub: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
