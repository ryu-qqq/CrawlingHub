name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
  workflow_dispatch:
    inputs:
      module:
        description: 'Terraform module to apply (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - ecr
          - ecs-cluster
          - elasticache
          - ecs-web-api
          - ecs-scheduler
          - ecs-crawl-worker
  workflow_call:      # ë‹¤ë¥¸ ì›Œí¬í”Œë¡œìš°ì—ì„œ í˜¸ì¶œ ê°€ëŠ¥
    inputs:
      web-api-image-tag:
        description: 'Web API Docker image tag'
        required: false
        type: string
      scheduler-image-tag:
        description: 'Scheduler Docker image tag'
        required: false
        type: string
      crawl-worker-image-tag:
        description: 'Crawl Worker Docker image tag'
        required: false
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      max-parallel: 1
      matrix:
        module:
          - name: ecr
            dir: terraform/ecr
            order: 1
          - name: ecs-cluster
            dir: terraform/ecs-cluster
            order: 2
          - name: elasticache
            dir: terraform/elasticache
            order: 3
          - name: ecs-web-api
            dir: terraform/ecs-web-api
            order: 4
          - name: ecs-scheduler
            dir: terraform/ecs-scheduler
            order: 5
          - name: ecs-crawl-worker
            dir: terraform/ecs-crawl-worker
            order: 6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2
          role-duration-seconds: 3600
          role-session-name: GitHubActions-CrawlingHub-TerraformApply

      - name: Terraform Init - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: terraform init

      - name: Check and Import Existing Resources - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ” ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ í™•ì¸ ë° Import ì¤‘..."

          # Plan ì‹¤í–‰í•˜ì—¬ ì¶©ëŒ í™•ì¸
          set +e
          terraform plan -out=tfplan 2>&1 | tee plan_output.txt
          PLAN_EXIT_CODE=$?
          set -e

          # ì‚­ì œ ì‹œë„ ê°ì§€ (Destroying íŒ¨í„´) - State ê¼¬ìž„ ë³µêµ¬
          if grep -q "will be destroyed\|Destroying" plan_output.txt; then
            echo "ðŸš¨ ë¦¬ì†ŒìŠ¤ ì‚­ì œ ì‹œë„ ê°ì§€! State ë³µêµ¬ ì‹œìž‘..."

            # ECR ëª¨ë“ˆ - State ë³µêµ¬
            if [ "${{ matrix.module.name }}" == "ecr" ]; then
              echo "ðŸ“¦ ECR State ë³µêµ¬ ì¤‘..."

              # crawl-worker ë³µêµ¬
              if grep -q "ecr_crawl_worker" plan_output.txt && aws ecr describe-repositories --repository-names crawlinghub-crawl-worker-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Stateì—ì„œ crawl-worker ì œê±° í›„ ìž¬import..."
                terraform state rm 'module.ecr_crawl_worker.aws_ecr_repository.this' 2>/dev/null || true
                terraform import -input=false 'module.ecr_crawl_worker.aws_ecr_repository.this' crawlinghub-crawl-worker-prod || echo "  âš ï¸  Import failed"
              fi

              # web-api ë³µêµ¬
              if grep -q "ecr_web_api" plan_output.txt && aws ecr describe-repositories --repository-names crawlinghub-web-api-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Stateì—ì„œ web-api ì œê±° í›„ ìž¬import..."
                terraform state rm 'module.ecr_web_api.aws_ecr_repository.this' 2>/dev/null || true
                terraform import -input=false 'module.ecr_web_api.aws_ecr_repository.this' crawlinghub-web-api-prod || echo "  âš ï¸  Import failed"
              fi

              # scheduler ë³µêµ¬
              if grep -q "ecr_scheduler" plan_output.txt && aws ecr describe-repositories --repository-names crawlinghub-scheduler-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Stateì—ì„œ scheduler ì œê±° í›„ ìž¬import..."
                terraform state rm 'module.ecr_scheduler.aws_ecr_repository.this' 2>/dev/null || true
                terraform import -input=false 'module.ecr_scheduler.aws_ecr_repository.this' crawlinghub-scheduler-prod || echo "  âš ï¸  Import failed"
              fi
            fi

            echo "âœ… State ë³µêµ¬ ì™„ë£Œ! Plan ìž¬ì‹¤í–‰..."
            terraform plan -out=tfplan
          fi

          # 409 ì—ëŸ¬ ë˜ëŠ” "already exists" íŒ¨í„´ í™•ì¸
          if grep -q "EntityAlreadyExists\|already exists" plan_output.txt; then
            echo "âš ï¸  ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ ë°œê²¬! Import ìž‘ì—… ì‹œìž‘..."

            # ECR ëª¨ë“ˆ (ì¸ë±ìŠ¤ ì—†ì´ import)
            if [ "${{ matrix.module.name }}" == "ecr" ]; then
              echo "ðŸ“¦ ECR Repository ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              if aws ecr describe-repositories --repository-names crawlinghub-web-api-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing crawlinghub-web-api-prod ECR repository..."
                terraform import -input=false 'module.ecr_web_api.aws_ecr_repository.this' crawlinghub-web-api-prod || echo "  âš ï¸  Import failed or already in state"
              fi
              if aws ecr describe-repositories --repository-names crawlinghub-scheduler-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing crawlinghub-scheduler-prod ECR repository..."
                terraform import -input=false 'module.ecr_scheduler.aws_ecr_repository.this' crawlinghub-scheduler-prod || echo "  âš ï¸  Import failed or already in state"
              fi
              if aws ecr describe-repositories --repository-names crawlinghub-crawl-worker-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing crawlinghub-crawl-worker-prod ECR repository..."
                terraform import -input=false 'module.ecr_crawl_worker.aws_ecr_repository.this' crawlinghub-crawl-worker-prod || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ECS Cluster ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-cluster" ]; then
              echo "ðŸ“¦ ECS Cluster ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              CLUSTER_ARN=$(aws ecs describe-clusters --clusters crawlinghub-cluster-prod --region ap-northeast-2 --query 'clusters[0].clusterArn' --output text 2>/dev/null || echo "")
              if [ -n "$CLUSTER_ARN" ] && [ "$CLUSTER_ARN" != "None" ]; then
                echo "  â†’ Importing ECS Cluster: $CLUSTER_ARN"
                terraform import -input=false aws_ecs_cluster.main "$CLUSTER_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ElastiCache ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "elasticache" ]; then
              echo "ðŸ“¦ ElastiCache Redis ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              if aws elasticache describe-cache-clusters --cache-cluster-id crawlinghub-redis-prod --region ap-northeast-2 >/dev/null 2>&1; then
                echo "  â†’ Importing crawlinghub-redis-prod..."
                terraform import -input=false 'module.redis.aws_elasticache_cluster.this' crawlinghub-redis-prod || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ECS Web API ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-web-api" ]; then
              echo "ðŸ“¦ ECS Web API ë¦¬ì†ŒìŠ¤ Import ì¤‘..."

              # ALB
              ALB_ARN=$(aws elbv2 describe-load-balancers --names crawlinghub-alb-prod --region ap-northeast-2 --query 'LoadBalancers[0].LoadBalancerArn' --output text 2>/dev/null || echo "")
              if [ -n "$ALB_ARN" ] && [ "$ALB_ARN" != "None" ]; then
                echo "  â†’ Importing ALB: $ALB_ARN"
                terraform import -input=false aws_lb.web_api "$ALB_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi

              # Target Group
              TG_ARN=$(aws elbv2 describe-target-groups --names crawlinghub-web-api-tg-prod --region ap-northeast-2 --query 'TargetGroups[0].TargetGroupArn' --output text 2>/dev/null || echo "")
              if [ -n "$TG_ARN" ] && [ "$TG_ARN" != "None" ]; then
                echo "  â†’ Importing Target Group: $TG_ARN"
                terraform import -input=false aws_lb_target_group.web_api "$TG_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ECS Scheduler ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-scheduler" ]; then
              echo "ðŸ“¦ ECS Scheduler ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              # ECS Service
              SERVICE_ARN=$(aws ecs describe-services --cluster crawlinghub-cluster-prod --services crawlinghub-scheduler-prod --region ap-northeast-2 --query 'services[0].serviceArn' --output text 2>/dev/null || echo "")
              if [ -n "$SERVICE_ARN" ] && [ "$SERVICE_ARN" != "None" ]; then
                echo "  â†’ Importing ECS Scheduler Service: $SERVICE_ARN"
                terraform import -input=false aws_ecs_service.scheduler "$SERVICE_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            # ECS Crawl Worker ëª¨ë“ˆ
            if [ "${{ matrix.module.name }}" == "ecs-crawl-worker" ]; then
              echo "ðŸ“¦ ECS Crawl Worker ë¦¬ì†ŒìŠ¤ Import ì¤‘..."
              # ECS Service
              SERVICE_ARN=$(aws ecs describe-services --cluster crawlinghub-cluster-prod --services crawlinghub-crawl-worker-prod --region ap-northeast-2 --query 'services[0].serviceArn' --output text 2>/dev/null || echo "")
              if [ -n "$SERVICE_ARN" ] && [ "$SERVICE_ARN" != "None" ]; then
                echo "  â†’ Importing ECS Crawl Worker Service: $SERVICE_ARN"
                terraform import -input=false aws_ecs_service.crawl_worker "$SERVICE_ARN" || echo "  âš ï¸  Import failed or already in state"
              fi
            fi

            echo "âœ… Import ì™„ë£Œ! Plan ìž¬ì‹¤í–‰..."
            terraform plan -out=tfplan
          else
            echo "âœ… ê¸°ì¡´ ë¦¬ì†ŒìŠ¤ ì—†ìŒ ë˜ëŠ” Stateì™€ ì¼ì¹˜. ì •ìƒ ì§„í–‰."
          fi

          rm -f plan_output.txt

      - name: Terraform Apply - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸš€ Applying Terraform for ${{ matrix.module.name }}..."

          # Image Tag ë³€ìˆ˜ ì„¤ì • (Build & Deploy ì›Œí¬í”Œë¡œìš°ì—ì„œ ì „ë‹¬ë¨)
          EXTRA_VARS=""

          if [ "${{ matrix.module.name }}" == "ecs-web-api" ] && [ -n "${{ inputs.web-api-image-tag }}" ]; then
            echo "ðŸ“¦ Using Web API image tag: ${{ inputs.web-api-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.web-api-image-tag }}"
          elif [ "${{ matrix.module.name }}" == "ecs-scheduler" ] && [ -n "${{ inputs.scheduler-image-tag }}" ]; then
            echo "ðŸ“¦ Using Scheduler image tag: ${{ inputs.scheduler-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.scheduler-image-tag }}"
          elif [ "${{ matrix.module.name }}" == "ecs-crawl-worker" ] && [ -n "${{ inputs.crawl-worker-image-tag }}" ]; then
            echo "ðŸ“¦ Using Crawl Worker image tag: ${{ inputs.crawl-worker-image-tag }}"
            EXTRA_VARS="-var=image_tag=${{ inputs.crawl-worker-image-tag }}"
          else
            echo "â„¹ï¸  No image tag provided for ${{ matrix.module.name }}, using default from provider.tf"
          fi

          # Terraform Plan with optional image_tag variable
          if [ -n "$EXTRA_VARS" ]; then
            echo "ðŸ“‹ Generating fresh terraform plan with image tag..."
            terraform plan $EXTRA_VARS -out=tfplan
          fi

          terraform apply -auto-approve -no-color tfplan
          echo "âœ… Apply completed for ${{ matrix.module.name }}"

      - name: Terraform Output - ${{ matrix.module.name }}
        working-directory: ${{ matrix.module.dir }}
        run: |
          echo "ðŸ“‹ Outputs for ${{ matrix.module.name }}:"
          terraform output -json > outputs-${{ matrix.module.name }}.json
          terraform output

      - name: Upload Apply Results - ${{ matrix.module.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: apply-results-${{ matrix.module.name }}
          path: ${{ matrix.module.dir }}/outputs-${{ matrix.module.name }}.json
          retention-days: 30

  notify-completion:
    name: Notify Deployment Completion
    needs: terraform-apply
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create Deployment Summary
        run: |
          echo "## ðŸŽ‰ CrawlingHub Infrastructure Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.terraform-apply.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Modules Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECR Repositories (web-api, scheduler, crawl-worker)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ElastiCache Redis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Service: web-api" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Service: scheduler" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ECS Service: crawl-worker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps**:" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify infrastructure in AWS Console" >> $GITHUB_STEP_SUMMARY
          echo "2. Check CloudWatch logs" >> $GITHUB_STEP_SUMMARY
          echo "3. Test application endpoints" >> $GITHUB_STEP_SUMMARY
