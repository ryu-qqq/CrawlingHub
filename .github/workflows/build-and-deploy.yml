# ============================================================================
# CrawlingHub Build & Deploy
#
# Reusable Workflows 사용하여 단순화
# web-api, scheduler, crawl-worker 병렬 빌드/배포
# ============================================================================

name: Build and Deploy to ECS

on:
  workflow_dispatch:  # 수동 트리거 허용
  push:
    branches:
      - main
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: crawlinghub-cluster-prod

jobs:
  # ============================================================================
  # 테스트 + REST Docs 생성 (공통 - 한 번만 실행)
  # ============================================================================
  test:
    name: Run Tests & Generate REST Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run tests and generate REST Docs
        run: |
          chmod +x gradlew
          ./gradlew clean test :adapter-in:rest-api:asciidoctor :adapter-in:rest-api:copyDocument -x jacocoTestCoverageVerification --no-daemon

      - name: Upload REST Docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: rest-docs
          path: adapter-in/rest-api/src/main/resources/static/docs
          retention-days: 1

  # ============================================================================
  # 빌드 Jobs (병렬 실행)
  # ============================================================================
  build-web-api:
    name: Build web-api
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}
      image-tag: ${{ steps.build-image.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Download REST Docs artifact
        uses: actions/download-artifact@v4
        with:
          name: rest-docs
          path: adapter-in/rest-api/src/main/resources/static/docs

      - name: Build bootJar (skip test, docs already generated)
        run: |
          chmod +x gradlew
          ./gradlew :bootstrap:bootstrap-web-api:bootJar -x test -x asciidoctor -x copyDocument --no-daemon

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: crawlinghub-web-api-prod
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f bootstrap/bootstrap-web-api/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-scheduler:
    name: Build scheduler
    needs: test
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-build-docker.yml@main
    with:
      ecr-repository: crawlinghub-scheduler-prod
      component: scheduler
      dockerfile: bootstrap/bootstrap-scheduler/Dockerfile
      gradle-task: ":bootstrap:bootstrap-scheduler:bootJar"
      timeout-minutes: 30
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  build-crawl-worker:
    name: Build crawl-worker
    needs: test
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-build-docker.yml@main
    with:
      ecr-repository: crawlinghub-crawl-worker-prod
      component: crawl-worker
      dockerfile: bootstrap/bootstrap-crawl-worker/Dockerfile
      gradle-task: ":bootstrap:bootstrap-crawl-worker:bootJar"
      timeout-minutes: 30
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  # ============================================================================
  # 배포 Jobs (병렬 실행)
  # ============================================================================
  deploy-web-api:
    name: Deploy web-api
    needs: build-web-api
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-deploy-ecs.yml@main
    with:
      ecs-cluster: crawlinghub-cluster-prod
      ecs-service: crawlinghub-web-api-prod
      image-uri: ${{ needs.build-web-api.outputs.image-uri }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  deploy-scheduler:
    name: Deploy scheduler
    needs: build-scheduler
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-deploy-ecs.yml@main
    with:
      ecs-cluster: crawlinghub-cluster-prod
      ecs-service: crawlinghub-scheduler-prod
      image-uri: ${{ needs.build-scheduler.outputs.image-uri }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  deploy-crawl-worker:
    name: Deploy crawl-worker
    needs: build-crawl-worker
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-deploy-ecs.yml@main
    with:
      ecs-cluster: crawlinghub-cluster-prod
      ecs-service: crawlinghub-crawl-worker-prod
      image-uri: ${{ needs.build-crawl-worker.outputs.image-uri }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  # ============================================================================
  # Terraform Image Tag 업데이트 (자동화)
  # ============================================================================
  update-terraform-tags:
    name: Update Terraform Image Tags
    needs: [build-web-api, build-scheduler, build-crawl-worker]
    uses: ./.github/workflows/terraform-apply.yml
    with:
      web-api-image-tag: ${{ needs.build-web-api.outputs.image-tag }}
      scheduler-image-tag: ${{ needs.build-scheduler.outputs.image-tag }}
      crawl-worker-image-tag: ${{ needs.build-crawl-worker.outputs.image-tag }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}

  # ============================================================================
  # 배포 완료 알림 (Slack + GitHub Summary)
  # ============================================================================
  notify:
    name: Deployment Notification
    needs: [deploy-web-api, deploy-scheduler, deploy-crawl-worker, update-terraform-tags]
    if: always()
    uses: ryu-qqq/Infrastructure/.github/workflows/reusable-notify-slack.yml@main
    with:
      project-name: CrawlingHub
      environment: prod
      status: ${{ (needs.deploy-web-api.result == 'success' && needs.deploy-scheduler.result == 'success' && needs.deploy-crawl-worker.result == 'success' && needs.update-terraform-tags.result == 'success') && 'success' || 'failure' }}
      components: |
        [
          {"name": "web-api", "status": "${{ needs.deploy-web-api.result }}"},
          {"name": "scheduler", "status": "${{ needs.deploy-scheduler.result }}"},
          {"name": "crawl-worker", "status": "${{ needs.deploy-crawl-worker.result }}"},
          {"name": "terraform-tags", "status": "${{ needs.update-terraform-tags.result }}"}
        ]
      mention-on-failure: "@here"
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
