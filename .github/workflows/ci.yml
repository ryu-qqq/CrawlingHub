# ============================================================================
# CrawlingHub - CI Pipeline
# ============================================================================
# 테스트 + 품질 검증 + 모든 Bootstrap 모듈 빌드 검증
# ============================================================================

name: CI

on:
  push:
    branches: [main, develop, stage]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
      - '.github/workflows/build-and-deploy.yml'
      - '.github/workflows/deploy-stage.yml'
      - '**.md'
      - 'docs/**'
      - 'atlantis.yaml'
  pull_request:
    branches: [main, develop, stage]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/terraform-*.yml'
      - '**.md'
      - 'docs/**'
      - 'atlantis.yaml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # ==========================================================================
  # 테스트 및 품질 검증
  # ==========================================================================
  test:
    name: Test & Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ----------------------------------------------------------------------
      # 코드 품질 검증 (QA Tools)
      # ----------------------------------------------------------------------
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon -x asciidoctor
        continue-on-error: false

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --no-daemon -x asciidoctor
        continue-on-error: false

      - name: Run PMD (Law of Demeter)
        run: ./gradlew pmdMain --no-daemon -x asciidoctor
        continue-on-error: false

      - name: Check Code Formatting (Spotless)
        run: ./gradlew spotlessCheck --no-daemon -x asciidoctor
        continue-on-error: false

      # ----------------------------------------------------------------------
      # Zero-Tolerance 검증
      # ----------------------------------------------------------------------
      - name: Verify No Lombok
        run: ./gradlew checkNoLombok --no-daemon -x asciidoctor

      # ----------------------------------------------------------------------
      # 테스트 실행 (단위 + ArchUnit)
      # ----------------------------------------------------------------------
      - name: Run Tests
        run: ./gradlew test --no-daemon -x asciidoctor

      # ----------------------------------------------------------------------
      # JaCoCo 커버리지 검증
      # ----------------------------------------------------------------------
      - name: Verify Code Coverage
        run: ./gradlew jacocoTestCoverageVerification --no-daemon -x asciidoctor

      # ----------------------------------------------------------------------
      # 테스트 리포트 업로드
      # ----------------------------------------------------------------------
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/reports/jacoco/
            **/build/reports/checkstyle/
            **/build/reports/spotbugs/
            **/build/reports/pmd/
          retention-days: 7

      # ----------------------------------------------------------------------
      # PR에 커버리지 코멘트 (PR인 경우만)
      # ----------------------------------------------------------------------
      - name: Add Coverage Comment to PR
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 80
          title: "Code Coverage Report"

  # ==========================================================================
  # 빌드 검증 (모든 Bootstrap 모듈 - Matrix)
  # ==========================================================================
  build:
    name: Build ${{ matrix.module.name }}
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        module:
          - name: bootstrap-web-api
            task: ":bootstrap:bootstrap-web-api:bootJar"
            jar-path: bootstrap/bootstrap-web-api/build/libs/*.jar
          - name: bootstrap-scheduler
            task: ":bootstrap:bootstrap-scheduler:bootJar"
            jar-path: bootstrap/bootstrap-scheduler/build/libs/*.jar
          - name: bootstrap-crawl-worker
            task: ":bootstrap:bootstrap-crawl-worker:bootJar"
            jar-path: bootstrap/bootstrap-crawl-worker/build/libs/*.jar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build ${{ matrix.module.name }}
        run: |
          chmod +x gradlew
          ./gradlew ${{ matrix.module.task }} --no-daemon -x test

      - name: Upload JAR Artifact - ${{ matrix.module.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.module.name }}-jar
          path: ${{ matrix.module.jar-path }}
          retention-days: 1

  # ==========================================================================
  # 빌드 요약 (GitHub Summary)
  # ==========================================================================
  summary:
    name: Build Summary
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test & Quality | ${{ needs.test.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build (all modules) | ${{ needs.build.result == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Modules" >> $GITHUB_STEP_SUMMARY
          echo "- bootstrap-web-api" >> $GITHUB_STEP_SUMMARY
          echo "- bootstrap-scheduler" >> $GITHUB_STEP_SUMMARY
          echo "- bootstrap-crawl-worker" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
