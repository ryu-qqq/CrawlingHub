# ============================================================
# AWS EventBridge Client 공통 설정
# ============================================================
# 환경별 설정은 eventbridge-{profile}.yml 참조
# - eventbridge-local.yml: 로컬 개발 환경
# - eventbridge-stage.yml: 스테이징 환경
# - eventbridge-prod.yml: 운영 환경
# ============================================================

eventbridge:
  region: ap-northeast-2
  schedule-group-name: crawlinghub-schedules
  target-arn: ${EVENTBRIDGE_TARGET_ARN:}
  role-arn: ${EVENTBRIDGE_ROLE_ARN:}
  schedule-name-prefix: crawler-
