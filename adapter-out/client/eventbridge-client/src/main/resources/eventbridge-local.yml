# ============================================================
# AWS EventBridge Client 로컬 개발 환경 설정
# ============================================================
# 활성화: spring.profiles.active=local
# ============================================================

eventbridge:
  region: ap-northeast-2
  schedule-group-name: crawlinghub-schedules-local
  target-arn: arn:aws:lambda:ap-northeast-2:123456789012:function:crawler-executor
  role-arn: arn:aws:iam::123456789012:role/EventBridgeSchedulerRole
  schedule-name-prefix: crawler-local-
