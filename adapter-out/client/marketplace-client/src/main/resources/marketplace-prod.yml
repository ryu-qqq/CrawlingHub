marketplace:
  client:
    base-url: http://marketplace-api-prod.connectly.local:8080
    connect-timeout: 5
    request-timeout: 15
    service-token: ${MARKETPLACE_SERVICE_TOKEN}

logging:
  level:
    com.ryuqq.crawlinghub.adapter.out.marketplace: INFO
