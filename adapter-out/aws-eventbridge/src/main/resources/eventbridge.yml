# ===============================================
# AWS EventBridge Adapter Configuration
# ===============================================
# AWS EventBridge 어댑터 전용 설정
# 실제 운영 환경에서는 환경 변수나 Secret Manager 사용 권장
#
# @author development-team
# @since 1.0.0
# ===============================================

aws:
  eventbridge:
    # AWS 리전
    region: ap-northeast-2

    # EventBridge Schedule Group 이름
    # AWS Console에서 미리 생성 필요
    schedule-group-name: crawlinghub-schedules

    # 스케줄러가 호출할 Target ARN
    # 예: Lambda Function, SQS Queue, Step Functions 등
    # 환경별로 다른 값 사용 (프로덕션: 실제 Lambda ARN)
    target-arn: ${EVENTBRIDGE_TARGET_ARN:arn:aws:lambda:ap-northeast-2:123456789012:function:crawler-executor}

    # EventBridge가 Target을 호출할 때 사용할 IAM Role ARN
    # 필수: Target에 대한 invoke 권한이 있는 Role
    role-arn: ${EVENTBRIDGE_ROLE_ARN:arn:aws:iam::123456789012:role/EventBridgeSchedulerRole}

    # 스케줄 이름 prefix (식별자)
    schedule-name-prefix: crawler-
