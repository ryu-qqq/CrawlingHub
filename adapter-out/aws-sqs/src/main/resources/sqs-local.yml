# ========================================
# AWS SQS Configuration (Local Development)
# ========================================
# LocalStack SQS configuration for local testing
# docker run -d --name localstack -p 4566:4566 localstack/localstack
#
# Create queue:
# awslocal sqs create-queue --queue-name crawl-task-queue
# ========================================

aws:
  sqs:
    # AWS Region (LocalStack default)
    region: ap-northeast-2

    # Crawl Task Queue URL (LocalStack)
    crawl-task-queue-url: http://localhost:4566/000000000000/crawl-task-queue

    # Message Group ID Prefix
    message-group-id-prefix: crawl-task-

logging:
  level:
    com.ryuqq.crawlinghub.adapter.out.sqs: DEBUG
    software.amazon.awssdk: DEBUG
